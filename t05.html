<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section h3::before {
            content: "";
            display: block;
            width: 80px;
            height: 1px;
            background: #d25348;
            margin: 15px 0;
        }

        section h3::after {
            content: "";
            display: block;
            width: 80px;
            height: 1px;
            background: #d25348;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <section class="main_link">

        <div class="container">

            <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</h3>
            <p>신축 아파트나 빌라 등 입주 전 상태에서의 실내 청소를 말하며
                보양지 제거, 공사먼지 제거, 오염 제거, 시멘트가루 제거 등 <br>
                구석구석 세밀하게 청소하는 서비스로 가족의 건강을 위해서 입주 전에 꼭 해야 하는 서비스입니다.
            </p>
        </div>
    </section>
</body>

</html>
